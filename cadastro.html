<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS externa-->
    <link rel="stylesheet" type="text/css" href="formatos.css">
</head>
<body style="background-color: rgb(225, 226, 228);">
    <header id="menu"></header>
        <p>MENU</p>
    </header>
    <h1>Efetue o seu cadastro</h1>
        <form>
            <div class="row mb-1">
                <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="nome" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="email" class="col-sm-2 col-form-label">E-mail:</label>
                  <div class="col-sm-5">
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="CEP" class="col-sm-2 col-form-label">CEP:</label>
                  <div class="col-sm-3">
                    <input type="number" class="form-control" name="CEP" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="rua" class="col-sm-2 col-form-label">Rua:</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" name="rua" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="num-end" class="col-sm-2 col-form-label">Número:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="num-end" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="complemento" class="col-sm-2 col-form-label">Complemento:</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" name="complemento" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="cidade" class="col-sm-2 col-form-label">Cidade:</label>
                  <div class="col-sm-7">
                    <input type="text" class="form-control" name="cidade" required>
                </div>
            </div>
            <div class="row mb-1">
                <label for="UF" class="col-sm-2 col-form-label">UF:</label>
                  <div class="col-sm-2">
                    <input type="text" class="form-control" name="UF" required>
                </div>
            </div>
        </form>
    <button type="submit">Cadastrar</button>
    <footer></footer>
        <div class="footer">
            <p>©Esther 2024</p>
        </div>
    </footer>
</body>
</html>
